<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Uploader</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/ >
		<script src="https://code.jquery.com/jquery-1.5.2.min.js"></script>
		<script src="app.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="wrap">
			<div id="top-bar">
			Tonyupload
			</div>
			<div id="content">
				<div id="low-bar">
					
				</div>
				<div id="group">
					<img src="upload_example.png" align="middle">
				</div>
				Upload a picture and you will get back<br> a unique link to access it.<br><br>
				<div id="file-box">
					<span class="file-name">
					</span>
				</div>
				<iframe name="formSending"></iframe>
				<form action="http://localhost:8080/upload" method="POST" enctype="multipart/form-data" target="formSending">
					<input type="file" id="file-old" name="file" />
					<label id="file-new" for="file-old">Choose a file</label>
					<input type="submit" id="upload-old" value="upload"/>
					<label id="upload" for="upload-old">Upload</label>
				</form>
			</div>
		</div>
	</body>
</html>
